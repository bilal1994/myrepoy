<ion-header dir="rtl">
  <ion-navbar>
    <ion-title>
   <h1>قسم العائلة  </h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  dir="rtl" >



      <ion-list>
          <ion-avatar item-start>
              <img src="assets/imgs/familia.png" width="150px" height="150px">
            </ion-avatar>

          <ion-item>
            <ion-label floating><h2>الاسم</h2></ion-label>
            <ion-input type="text"   [(ngModel)]="name"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating><h2>المرحلة</h2> </ion-label>
            <ion-input type="text"  [(ngModel)]="stage"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label floating><h2>رقم الهاتف</h2> </ion-label>
              <ion-input type="text" [(ngModel)]="phone"></ion-input>
            </ion-item>
          

            <ion-item>
                <ion-label floating><h2> رقم هاتف ولي الامر</h2> </ion-label>
                <ion-input type="text"  [(ngModel)]="phonefather"></ion-input>
              </ion-item>
            

              <ion-item>
                  <ion-label floating><h2>العنوان</h2> </ion-label>
                  <ion-input type="text"  [(ngModel)]="Adders"></ion-input>
                </ion-item>
                
              <ion-item>
                  <ion-label floating><h2>الرقم السري </h2> </ion-label>
                  <ion-input type="text"  name="paasword"[(ngModel)]="paasword"></ion-input>
                </ion-item>
              
              
      
  
   
               <ion-item>
               
                  <button ion-button large color="danger" (click)="creataperson(stage,phone, phonefather,Adders,paasword)">
                      <ion-icon name="person-add"></ion-icon>
                    
                  اضافة</button>
                </ion-item>
      
      </ion-list> 

</ion-content>
