<ion-header>

  <ion-navbar>
    <ion-title>addNew</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>FirstName</ion-label>
          <ion-input type="text" [(ngModel)] = addkid.FirstName></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>LastName</ion-label>
            <ion-input type="text" [(ngModel)] = addkid.LastName></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="text" [(ngModel)] = addkid.Phone></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text" [(ngModel)] = addkid.Address></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)] = addkid.Email></ion-input>
            </ion-item>      
      </ion-list>
      <button ion-button block color="secondary" round (click) = "addnew(addkid)" > Sign Up </button>

</ion-content>
